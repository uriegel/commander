<!DOCTYPE html>
<html>
    <head>
        <title>Commander</title>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/themes/adwaita.css">
        <link rel="stylesheet" href="styles/themes/adwaitaDark.css">
        <link rel="stylesheet" href="styles/themes/breeze.css">
        <link rel="stylesheet" href="styles/themes/breezeDark.css">
        <link rel="stylesheet" href="styles/themes/windows.css">
        <link rel="stylesheet" href="styles/themes/windowsDark.css">
    </head>

    <body class="themeLight">
        <div class="root">
            <electron-titlebar id="titlebar" window-title="Commander">
                <menubar-mainmenu id="menu" automode=false>
                    <menubar-submenu header="_Datei">
                        <menubar-menuitem text="_Umbenennen" id="onRename" shortcut="F2"></menubar-menuitem>
                        <menubar-menuitem text="Er_weitertes Umbenennen" id="onExtendedRename" shortcut="Strg+F2"></menubar-menuitem>
                        <menubar-separator></menubar-separator>
                        <menubar-menuitem text="_Kopieren" id="onCopy" shortcut="F5"></menubar-menuitem>
                        <menubar-menuitem text="_Verschieben" id="onMove" shortcut="F6"></menubar-menuitem>
                        <menubar-menuitem text="_Löschen" id="onDelete" shortcut="Entf"></menubar-menuitem>
                        <menubar-separator></menubar-separator>
                        <menubar-menuitem text="_Ordner anlegen" shortcut="F7" id="onCreateFolder"></menubar-menuitem>
                        <menubar-separator></menubar-separator>
                        <menubar-menuitem text="_Eigenschaften" shortcut="Alt+Enter"></menubar-menuitem>
                        <menubar-menuitem text="Öffnen _mit" shortcut="Strg+Enter"></menubar-menuitem>
                        <menubar-separator></menubar-separator>
                        <menubar-menuitem text="_Beenden" shortcut="Alt+F4" id="onClose"></menubar-menuitem>
                    </menubar-submenu>
                    <menubar-submenu header="_Navigation">
                        <menubar-menuitem text="_Favoriten" shortcut="F1"></menubar-menuitem>
                        <menubar-menuitem text="_Gleichen Ordner öffnen" shortcut="F9" id="onAdaptPath"></menubar-menuitem>
                    </menubar-submenu>
                    <menubar-submenu header="_Selektion">
                        <menubar-menuitem text="_Alles" shortcut="Num+" id="onSelectAll"></menubar-menuitem>
                        <menubar-menuitem text="_Selektion entfernen" shortcut="Num-" id="onSelectNone"></menubar-menuitem>
                    </menubar-submenu>
                    <menubar-submenu header="_Ansicht">
                        <menubar-menuitem text="_Versteckte Dateien" checkbox id="onHidden" shortcut="Strg+H"></menubar-menuitem>
                        <menubar-menuitem text="_Aktualisieren" shortcut="Strg+R" id="onRefresh"></menubar-menuitem>
                        <menubar-separator></menubar-separator>
                        <menubar-menuitem text="_Vorschau" shortcut="F3" checkbox id="onViewer"></menubar-menuitem>
                        <menubar-separator></menubar-separator>
                        <menubar-menuitem id="onHideMenu" text="_Menü verbergen" checkbox></menubar-menuitem>
                        <menubar-menuitem text="_Vollbild" shortcut="F11"  id="onFullscreen"></menubar-menuitem>
                        <menubar-separator></menubar-separator>
                        <menubar-menuitem text="_Entwicklerwerkzeuge" id="onDevTools" shortcut="F12"></menubar-menuitem>
                    </menubar-submenu>
                </menubar-mainmenu>
            </electron-titlebar>
            <grid-splitter id="viewerSplitter" orientation="vertical" secondinvisible="true">
                <grid-splitter id="splitter" slot="first" orientation="HORIZONTAL">
                    <div id="first" slot="first" class="tableContainer">
                        <folder-table id="folderLeft"></folder-table>
                    </div>
                    <div id="second" slot="second" class="tableContainer">
                        <folder-table id="folderRight" scrollbar-right="5px"></folder-table>
                    </div>
                </grid-splitter>
                <div slot="second" id="viewer">
                    <img id="viewerImg" class="hidden" />
                    <pdf-viewer id="viewerPdf" class="hidden"></pdf-viewer>
                    <video id="viewerVideo" controls autoplay class="hidden"></video>
                </div>
            </grid-splitter>
            <div class="statusbar">                
                <span id="statusText"></span>
                <span class = "filler"></span>
                <span id="dirs"></span>
                <span id="files"></span>
                <pie-progress id="progress"></pie-progress>
                <div id="progressError" class="hidden">
                    <div id="progressErrorClose"><span>&#10005;</span></div>
                    Fehler aufgetreten
                </div>
            </div>
            <dialog-box>
                <div id="error-list"></div>
                <copy-conflicts class="wdb-focusable" id="copy-conflicts"></copy-conflicts>
                <copy-progress class="wdb-focusable" id="copy-progress"></copy-progress>
                <add-remotes id="add-remotes"></add-remotes>
                <extended-rename id="extended-rename"></extended-rename>
            </dialog-box>
        </div>
        
        <template id="conflictName">
            <img class="image">
            <span></span>
        </template>        

        <template id="conflictItem">
            <div class="conflictItem"></div>
            <div class="conflictItem"></div>
        </template>
